<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>card flex</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h3>Your Result</h3>
            <div class="concentration">
                <span class="num">76</span><p>of 100</p>
            </div>
            <strong class="great">Great</strong>
            <div class="paragraph">
            <p>you scored higher than 65% of the people who have taken these tests.</p>
                
            </div>    
        </div>
        <div class="section">
            <h3>Summary</h3>
            <div>
                <input type="button"  value="Reaction            80/100" class="reaction">
                <div class="input-icon"><i class="fa icon-memory.svg"></i>
                    <input type="button"  value="memory              91/100" class="memory"><br>
                </div>
                <input type="button"  value="verbal              61/100" class="verbal"><br>
                <input type="button"  value="visual              72/100" class="visual"><br>
            </div>
            <button type="button" class="continue">Continue</button>
        </div>
    </div>
</body>
</html>
